<header class="header">
    <div class="header__left">
        <span class="header__left-logo"></span>
        <p class="header__left-title">Shopping List</p>
    </div>
    <div class="header__right">
        <button class="header__right-button mode-switch-button" title="Switch Theme" (click)="switchTheme()">
            <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                <defs></defs>
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
            </svg>
        </button>
        <button class="header__right-button notification-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
        </button>
        <a  [routerLink]="['/profile']" class="profile-link">
            <img 
                src="https://assets.codepen.io/3306515/IMG_2025.jpg"
                alt="" 
                width="32" height="32"  loading="lazy"/>
            <span class="hidden-mobile">{{authService.currentUserSig()?.email ? authService.currentUserSig()?.email: 'Гость'}}</span>
        </a>
        </div>
</header>
