<div class="shopping-lists ">
    <div class="shopping-lists__header">
      <h2 class="shopping-lists__title title">Списки покупок</h2> 
    </div>

    <div class="shopping-lists__add">
      <input class="shopping-lists__add-input input" type="text"  placeholder="Введите название..." [(ngModel)]="nameShoppingListInput">
      <button class="shopping-lists__add-button button" (click)="addShoppingList(nameShoppingListInput)">Добавить</button>
    </div>
